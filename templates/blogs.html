<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous"/>
        <title>My Blogs</title>
    </head>
    <body>
        <header>
            {% include 'nav.html' %}
        </header>
        <main class="container pt-2">        
            <h2 class="h2 fw-semibold pb-2">Latest Blogs</h2>
            <div class="border-top border-primary lead mx-auto">
                {% for blog in blogs%}
                <div class="row border-bottom border-primary py-2">
                    <div class="col-10">{{blog['Info']}}</div>
                    <div class="col-2 my-auto ps-5">
                        <a href="/blogs/{{blog['ID']}}" type="button" class="btn btn-primary">Read More</a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </main>
        <footer>
            {% include 'foo.html' %}
        </footer>
    </body>
</html>
